<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Gamer</title>
    <link rel="shortcut icon" href="images/Favicon.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logopart">
          <img src="images/Frame.png" alt="" />
          <h1 class="navtitle"><span class="pink">G</span>amer</h1>
        </div>
        <div class="navlist">
          <ul>
            <li><a href="">About Us</a></li>
            <li><a href="">Developers</a></li>
            <div class="navfollow">
                <p class="followtext">
                    Follow Us On
                </p>
                <img src="images/youtube(1).png" alt="">
                <img src="images/tik-tok(1).png" alt="">
            </div>
          </ul>
        </div>
      </nav>
      <div class="banner">
        <div class="bannertext">
            <h2 class="bannertitle">Play Like The</h2>
        <h1 class="bannergoat">G.O.A.T.</h1>
        <div class="playcontainer">
            <img src="images/Frame(2).png" alt="">
            <p class="bannerdesc">1-Click instant play</p>
        </div>
        <div class="playcontainer">
            <img src="images/down.png" alt="">
            <p class="bannerdesc">No Download</p>
        </div>
        <div class="playcontainer">
            <img src="images/Frame(1).png" alt="">
            <p class="bannerdesc">1000s of supported online games</p>
        </div>
        <button class="primarybtn">Sign In</button>
        <button class="rogue">Go Rogue</button>
        </div>
        <div class="bannerimg">
            <img src="images/Group 18.png" alt="">
        </div>
      </div>
    </header>
  </body>
</html>
